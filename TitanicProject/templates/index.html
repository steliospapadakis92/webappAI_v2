<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Titanic predictor</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <h3>Get your titanic prediction here!</h3>
    <p>Enter in the details of a made up person on the titanic voyage </p>
    <p> We will output a prediction </p>

    <!-- When we click we want to go to result.html - see action - the
         name we have in action of result comes from urls.py and see
        that we used the variable result in the name section
    -->

    <!-- Uncomment Section A or section B, depending on the example you want to see in views.py-->

    <!-- Section A: age example-->
    <!--
    <form method="post" action="{% url 'result' %}">
      {% csrf_token %}
      <input type="text" name="age_text">
      <input type="submit">
    </form>
    -->

    <!-- Section B: ML example  pclass,sex,age,sibsp,parch,fare,embarked,title -->
    <form method="post" action="{% url 'result' %}">
      {% csrf_token %}
      <p>Pclass</p>
      <input type="text" name="pclass">
      <p>Sex</p>
      <input type="text" name="sex">
      <p>Age</p>
      <input type="text" name="age">
      <p>Sibsp</p>
      <input type="text" name="sibsp">
      <p>Parch</p>
      <input type="text" name="parch">
      <p>Fare</p>
      <input type="text" name="fare">
      <p>Embarked</p>
      <input type="text" name="embarked">
      <p>Title</p>
      <input type="text" name="title">
      <p></p>
      <input type="submit">
    </form>


  </body>
</html>
